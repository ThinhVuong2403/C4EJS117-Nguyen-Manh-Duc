<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <button id="plus">+</button>
    <span id="value"> </span>
    <button id="minus">-</button>

    <br>
    <br>
    <br>

    <input id="timer" type="number">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <h3> <span id="time"> </span> <span id="stopped"> </span> <span id="up"> </span></h3>

    <br>
    <br>
    <br>

    <button id="reload"><b>‚ü≥ Reload</b></button>
    <p id="quote"></p>
    <p id="author"></p>

    <div>
        <input id="project" type="text" placeholder="Enter project">
        <input id="task" type="text" placeholder="Enter task">
        <input id="myTime" type="number" placeholder="Time spent">
        <button id="add">Add</button>
        <button id="myUpdate">Update</button>
        <button id="clear">Clear</button>

    </div>

    <br>

    <table>
        <thead>
            <th>Project</th>
            <th>Task</th>
            <th>Time spent</th>
            <th colspan="2">Actions</th>
        </thead>
        <tbody id="niceBody">

        </tbody>
    </table>

    <script src="index.js"></script>

</body>

</html>
